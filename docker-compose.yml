version: '3'

services:
    api:
        build:
            context: .
        env_file: .env
        restart: always
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - quotly
        command: node index.js


networks:
    quotly:
        external: true
